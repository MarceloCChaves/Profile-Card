<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <div class="card">
      <img src="./images/image-victor.jpg" alt="">
    </div>
    <div class="card-container">
      <div class="card-content">
        <h4 class="username">Victor Crest</h4>
        <p class="userage">26</p>
        <p class="usercity">London</p>
      </div>
      <div class="card-bottom-informations"> 
        <div class="social-information">
          <p class="top-information">80K</p>
          <p class="bottom-information">Followers</p>
        </div>
        <div class="social-information">
          <p class="top-information">803K</p>
          <p class="bottom-information">Likes</p>
        </div>
        <div class="social-information">
          <p class="top-information">1.4K</p>
          <p class="bottom-information">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/MarceloCChaves">Marcelo Chaves</a>
    </div>
  </div>
</body>
</html>
